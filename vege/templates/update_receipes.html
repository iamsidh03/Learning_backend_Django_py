<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Receipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-section">
        <h2 class="mb-4 text-warning">✏️ Update Receipe</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="recipeName" class="form-label">Receipe Name</label>
                <input name="receipe_name" value="{{ receipe.receipe_name }}" required type="text" class="form-control" id="recipeName" placeholder="Enter receipe name">
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Description</label>
                <textarea name="receipe_description" class="form-control" id="recipeDescription" rows="4" placeholder="Describe your receipe">{{ receipe.receipe_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="recipeImage" class="form-label">Upload New Image</label>
                <input name="receipe_image" class="form-control" type="file" id="recipeImage" accept="image/*">
                <small class="form-text text-muted">Leave blank to keep the current image.</small>
